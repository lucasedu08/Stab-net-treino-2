// Função para alternar a classe "show" no menu e no ícone do hamburguer/fechar "X" ao clicar no ícone

function toggleMenu() {
  const menuIcon = document.querySelector(".menu-icon");
  const closeIcon = document.querySelector(".close-icon");
  const menu = document.querySelector(".menu");

  // Mostra ou esconde o menu e alterna entre o ícone do hamburguer e "X"
  if (menu.style.display === "none") {
    menu.style.display = "block";
    menuIcon.style.display = "none";
    closeIcon.style.display = "block";
  } else {
    menu.style.display = "none";
    menuIcon.style.display = "block";
    closeIcon.style.display = "none";
  }
}



function removeHorizontalScroll() {
      if (window.innerWidth <= document.body.scrollWidth) {
        document.body.style.overflowX = "hidden";
      } else {
        document.body.style.overflowX = "auto";
      }
    }

    // Chamada da função para remover a rolagem horizontal quando a página é carregada
    window.onload = removeHorizontalScroll;

    // Chamada da função para ajustar a rolagem quando o tamanho da tela é alterado
    window.onresize = removeHorizontalScroll;
